 
<html>
    <head>
      <title>Face recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
     
      <center>
        <h3 class="btn btn-default head">Face RECOGNITION</h3>
  
        <br><br>
  
        <p>These objects can be identified by the model: </p>
        
       <b class="name_of_objects">
         Father
         <hr>
         Mother
         <hr>
         Sister
         <hr>
         Me
         <hr>
       </b>
  
        <label>Webcam View - </label>
          
        <div class="camera"></div>
        <br><br>
        <div class="result"></div>
        <br><br>
        <button class="btn btn-info" onclick="take_snapshot()">Capture Image</button>
        <br><br>
        <button class="btn btn-success" onclick="check_image()">Identify Image</button>
        <br><br>
  
        <p>Object : <span id="name_of_object"></span> </p>
        <p>Accuracy :<span id="accuracy_of_the_machine"></span>  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
